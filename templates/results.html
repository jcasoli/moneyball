{%  extends "index.html" %}
{% block title %}
    Results | Moneyball
{% endblock %}
{% block body %}
    <h1 class="results_header">{{ game['HomeTeam'] }} vs. {{ game['AwayTeam'] }} @ {{ game['DateTime'] }}</h1>
    <div class="container">
        <table>
            {% for key, value in game['HeatRatingDict'].iteritems() %}
                <tr>
                    <th> {{ key }} </th>
                    <td> {{ value }} </td>
                </tr>
            {% endfor %}
        </table>
        <button onclick="goBack()">Go Back</button>
    </div>
    <script>
        function goBack() {
        window.history.back();
        }
    </script>
{% endblock %}
