{%  extends "index.html" %}
{% block title %}
    Home | Moneyball
{% endblock %}
{% block body %}
    <div class="container">
      <br>

        <table style="width:100%">
            <tr>
                <th>Home vs. Away</th>
                <th>Time</th>
                <th>Rating</th>
            </tr>
            {%  for matchup in result %}
                <tr class="clickable" onclick="location.href = 'http://127.0.0.1:5000/results?gameid={{ matchup['GameID'] }}'">
                    <td>{{ matchup['HomeTeam'] }} vs. {{ matchup['AwayTeam'] }}</td>
                    <td>{{ matchup['DateTime'] }}</td>
                    <td>{{ matchup['HeatRating'] }}</td>
                </tr>
            {%  endfor %}
        </table>
    </div>
{% endblock %}
